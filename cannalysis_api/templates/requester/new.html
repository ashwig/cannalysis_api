{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Request{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <label for="request_string">Request String</label>
    <input name="request_string" id="request_string" value="{{ request.form['request_string'] }}" required>
    <input type="submit" value="Save">
</form>
{% endblock %}
