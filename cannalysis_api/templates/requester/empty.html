{% extends 'base.html' %}

{% block header %}
<div>
    <h1>{% block title %}Request History{% endblock %}</h1>
</div>
{% endblock header %}

{% block content %}
<div>
    <div>
        <h2>No Requests Found</h2>

        </p>
    </div>
</div>
{% endblock %}
